name: Run tests

on:
  pull_request:

jobs:
  tests:
    name: Run Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version-file: 'pyproject.toml'
      - run: make requirements-dev requirements
      - run: make test